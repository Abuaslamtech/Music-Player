<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q-Music</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./app.js" defer></script>
</head>

<body>
  <header>
    <h2>Q-Player</h2>
  </header>
  <main>
    <audio id="player" src="./AISHA HUMAIRA.mp3"></audio>

    <div id="controls" class="playing">
      <div class="ctr">
        <button class="play" id="play-pause" onclick="playPause()"><i class="fa-solid fa-play"></i></button>
        <input id="seek" type="range" min="0" max="100" value="0" onchange="seek()"></input>
        <input id="volume" type="range" min="0" max="100" value="100" onchange="changeVolume()"></input>

        <button id="mute" onclick="mute()" class="mute"><i class="fa-solid fa-volume-xmark"></i></button>
      </div>
      <div class="time">
        <span id="current-time">0.00</span> / <span id="total-time"></span>
      </div>


    </div>
  </main>
</body>

</html>
